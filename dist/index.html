<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./main.css">
        <title>To-Do List</title>
    </head>
    <body>
        <div id="header">
            <h2>To-Do List of Sorts</h2>
        </div>
        <aside>
            <h3>Ongoing Projects</h3>
            <div id="ongoing-list">
                <div id="project-list"></div>
            </div>
            <button id="new-task-button">Add New Task</button>                
            <button id="new-project-button">Add New Project</button>
            <button id="new-subtask-button"></button><br><br>
            <button id="change-view-btn">List View</button>
            <div class="modal" id="tp-modal">
                <div class="modal-content">
                    <div class="close-modal">&times</div>
                    <div class="modal-text"></div>
                </div>
            </div>
        </aside>
        <div id="container">
            <section class="heading">
                <div class="back-date">
                    <div class="year-back">&#60&#60</div>
                    <div class="month-back">&#60</div>
                </div>
                <h2 class="date-title"></h2>
                <div class="forward-date">
                    <div class="month-forward">&#62</div>
                    <div class="year-forward">&#62&#62</div>
                </div>
            </section>
        </div>

        <script src="main.js"></script>
    </body>
</html>
