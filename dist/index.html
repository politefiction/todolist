<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="header">
            <h2>To-Do List Page</h2>
        </div>
        <aside>
            <h3>Upcoming Tasks</h3>
            <div id="sidebar-list">
                <div id="task-list"></div>
                <button id="add-task">Add New Task</button>
                <form id="new-task">
                    <label for="Date">Start Date</label>
                    <input type="datetime-local" name="date">
                    <label for="Priority">Priority</label>
                    <select name="priority">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select><br>

                    <label for="Date">Due Date</label>
                    <input type="datetime-local" name="due-date"><br>

                    <label for="Title">Title</label>
                    <input type="text" name="title"><br>
                    <label for="Description">Description</label>
                    <input type="text" name="description"><br>
                    <button id="save-task">Save Task</button>
                </form>
            </div>
            <div id="calendar-box">
                <p>Calendar here?</p>
            </div>
        </aside>
        <div id="container">
            <article id="calendar">
                <section id="calendar-heading">
                        <div id="back-date">
                            <div id="year-back">&#60&#60</div>
                            <div id="month-back">&#60</div>
                        </div>
                        <div id="forward-date">
                                <div id="month-forward">&#62</div>
                                <div id="year-forward">&#62&#62</div>
                            </div>
                        <h2 id="cal-title"></h2>
                    </section>
                <div id="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
            </article>
        </div>

        <script src="main.js"></script>
    </body>
</html>
