<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="header">
            <h1>To-Do List Page</h1>
        </div>
        <div id="sidebar">
            <h3>Upcoming Tasks</h3>
            <div id="sidebar-list">
                <div id="task-list"></div>
                <button id="add-task">Add New Task</button>
                <form>
                    <label for="Date">Date</label>
                    <input type="datetime-local" name="date">
                    <label for="Priority">Priority</label>
                    <select name="priority">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select><br />

                    <label for="Title">Title</label>
                    <input type="text" name="title"><br />
                    <label for="Description">Description</label>
                    <input type="text" name="description"><br />
                    <button id="save-task">Save Task</button>
                </form>
            </div>
            <div id="calendar-box">
                <p>Calendar here?</p>
            </div>
        </div>
        <div id="container">
            <div id="calendar">
                <section id="calendar-heading">
                    <h2 id="cal-heading"></h2>
                </section>
                <div id="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
