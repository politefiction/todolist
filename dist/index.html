<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
    </head>
    <body>
        <div id="header">
            <h2>To-Do List of Sorts</h2>
        </div>
        <aside>
            <h3>Upcoming Tasks</h3>
            <div id="sidebar-list">
                <div id="task-list"></div>
                <button id="add-task">Add New Task</button>
                <div class="modal" id="task-form-modal">
                    <div class="modal-content">
                        <span class="close-modal">&times</span>
                        <form id="new-task"></form>
                    </div>
                </div>
                <br><br>
                <button id="add-project">Add New Project</button>
                <div class="modal" id="project-form-modal">
                    <div class="modal-content">
                        <span class="close-modal">&times</span>
                        <form id="new-project"></form>
                    </div>
                </div>
            </div>
        </aside>
        <div id="container">
            <article id="calendar">
                <section id="calendar-heading">
                        <div id="back-date">
                            <div id="year-back">&#60&#60</div>
                            <div id="month-back">&#60</div>
                        </div>
                        <div id="forward-date">
                                <div id="month-forward">&#62</div>
                                <div id="year-forward">&#62&#62</div>
                            </div>
                        <h2 id="cal-title"></h2>
                    </section>
                <div id="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
            </article>
        </div>

        <script src="main.js"></script>
    </body>
</html>
