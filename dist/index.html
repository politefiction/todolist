<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="header">
            <h1>To-Do List Page</h1>
        </div>
        <div id="sidebar">
            <p>Tasks over here</p>
            <div id="sidebar-list">
                <p>List of Tasks</p>
                <ul>
                    <li>Task</li>
                    <li>Task</li>
                    <li>Task</li>
                </ul>
                <button id="add-task">Add New Task</button>
                <form>
                    <label for="Date">Date</label>
                    <select>
                        <option value="today">12/07/18</option>
                    </select>
                    <label for="Priority">Priority</label>
                    <select>
                        <option value="low">Low</option>
                        <option value=>Medium</option>
                        <option value=>High</option>
                    </select><br />

                    <label for="Title">Title</label>
                    <input type="text" name="title"><br />
                    <label for="Description">Description</label>
                    <input type="text" name="description"><br />
                    <button id="save-task">Save Task</button>
                </form>
            </div>
            <div id="calendar-box">
                <p>Calendar here</p>
            </div>
        </div>
        <div id="container">
            <h2 id="cont-heading"></h2>
            <ul>
                <li>Task</li>
                <li>Task</li>
                <li>Task</li>
            </ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
